<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .button{
        width: 150px;
        height: 70px;
        background-color: rgb(228, 238, 77);
        border: 10px solid darkblue;
        border-radius: 30px; 
        box-shadow: 5px 5px 5px  rgb(197, 169, 44);
    }
    .button>a

        display: block;
        line-height: 70px;
        text-align: center;
        font-size: 3em;
    }
    .font_big{
        font-weight: bold;
    }
</style>

</head>

    <div class="button">
        <a href="#" class="font_big font_italic font_bold font_center"> click </a>
    </div>
