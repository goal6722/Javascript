<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .box
    {
        width: 100px; height: 100px;     
        position: absolute; 
    }
.red{
    background: red;
    left: 10px;
top: 10px;


}
.green{
    background: green;
    left: 50px;
top: 50px;

}
.blue{
    background: blue;
    left: 100px;
    top: 100px;
}
body>div{
    border: 1px solid black;
    height: 100px;
    position: relative;
    overflow: hidden;
}
/* fixed를 쓰면 원하는 위치가 조정 되고 항상 같은 위치에 있는다 */
</style>
</head>
<body>
    <h1> 안녕하세요 전느 이수성이 입니다ㅣ.</h1>
   <div class="box red"></div>
   <div class="box green"></div>
   <div class="box blue"></div> 
</body>
</html>
