<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page Title</title>
</head>
<body>
    <h1 id="age"></h1>

    <script>
    let year = parseInt(prompt("태어난 연도를 입력하세요: "));
let zodiacs = ["쥐", "소", "호랑이", "토", "용", "뱀", "범", "양", "원숭이", "유", "술", "해"];
let index = (year - 4) % 12; // 4는 쥐띠의 시작년도

alert("당신의 띠는 " + zodiacs[index] + "입니다.");

let bornYear = parseInt(prompt("태어난 연도를 입력하세요: "));
      let currentYear = new Date().getFullYear();
      let age = currentYear - bornYear;
      document.querySelector("#age").textContent = "당신의 나이는 " + age + "세 입니다.";


    </script>
</body>
</html>
