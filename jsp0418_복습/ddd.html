  <script>
 //드모르간의 법칙
 // 부등식은 반대로, 논리곱과 논리합 교체
 (12<= 현재_시 && 현재_시<=13;)
 - 드모르간 쓰면 12> 현재시 || 현재_시> 13
 현재시<12 || 13<현재_시     
 alert('결제 안된다')

   </script>
