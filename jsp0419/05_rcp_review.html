<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="RCP05.js"></script>
</head>
<body>
  <button id="gawi">가위</button>
  <button id="bawi">바위</button>
  <button id="bo">보</button>
  <h1>내가 낸 거</h1>
  <img src="" alt="">
  <h1>컴퓨터가 낸 거</h1>
  <img src="" alt="">
  <h1></h1>
  <script>
    let myresultimg = document.querySelectorAll('img')[0]
    let computerimg = document.querySelectorAll('img')[1]
    const GAWI = 0
    const BAWI = 1
    const BO = 2

    let result=document.querySelector('h1')

    function fnc_result(mychoice)
    {
      let pc_choice = Math.floor(Math.random()*3)

      computerimg.src = gbb[pc_choice] // 컴퓨터 이미지 출력
      switch(mychoice.target.id)
      {
        case 'GAWI':
          myresultimg.src=gbb[GAWI] // 사진 출력
          switch(pc_choice) // AI 선책
          {
             case GAWI:
              result.text.Content='비김'
              break
              case BAWI:
              result.text.Content='패배'
              break
              case BO:
              result.text.Content='승리'
              break
          }
          break
          case 'BAWI':
            myresultimg.src = gbb[BAWI] // 인덱스효과로 내 선택 사진 뽑기
            switch(pc_choice) // AI 선책
          {
             case GAWI:
              result.text.Content='승리'
              break
              case BAWI:
              result.text.Content='무승부'
              break
              case BO:
              result.text.Content='패배'
              break
          }
          break
          case 'BO':
            myresultimg.src = gbb[BO] // 인덱스효과로 내 선택 사진 뽑기
            switch(pc_choice) // AI 선책
          {
             case GAWI:
              result.text.Content='패배'
              break
              case BAWI:
              result.text.Content='승리'
              break
              case BO:
              result.text.Content='무승부'
              break
          }
          break
      }
    }
    gawi.onclick = fnc_result
    bawi.onclick = fnc_result
    bo.onclick = fnc_result


  </script>
</body>
</html>
