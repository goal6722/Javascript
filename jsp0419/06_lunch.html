<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button> 오늘 점심은?</button>
<h1></h1>
<img src="" alt="">
<script>
  let menu =['케이크','민트초코','호빵']
let menuimage =['https://cdn.paris.spl.li/wp-content/uploads/%EC%83%9D%EB%94%B8%EA%B8%B0-%ED%94%84%EB%A0%88%EC%A7%80%EC%97%90-%EC%BC%80%EC%9D%B4%ED%81%AC_%EC%8D%B8%EB%84%A4%EC%9D%BC01.jpg', 'https://dtd31o1ybbmk8.cloudfront.net/photos/60b44f5d3897f40d774f71fe663f46e9/thumb.jpg', 'https://spcsamlip.co.kr/wp-content/uploads/2019/09/hopang-01-spc-samlip.jpg']
document.querySelector('button').onclick =
function(){
  let choice =Math.floor (Math.random()*menu.length)
  document.querySelector('h1').textContent = menu[choice]
  document.querySelector('img').src = menuimage[choice]

}

</script>  
</body>
</html>
