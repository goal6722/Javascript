<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const mynums = [10,20,30,40,50,99,101]
    //foreach((배열의 값, 인덱스, 배열 그 자체))
    // 배개 변수가 1개면 value만 두개면 밸류와 인데스, 3개면 전부다.
    //map 배열에 있는 내용들을 재가공히며 새로운 배열을 만든다
    const power_numbers = mynums.map(
      (value)=>value*value
    )
    console.log(mynums)
    console.log(power_numbers) // 기존 배열값들을 하나씩 다
    // 제곱한 것들로 만든 새로운 배열

    //filter : 재가공이고 forEach와 map처럼 원본은 안 건드림
    // 새로운 배열을 만든다. map관느 다르게 조건에 맞는 것 만 복사해서 만든다
    const even_numbers = mynums.filter(value=> 
    {return value>0 && value%2 ==0})
    console.log(even_numbers)

  </script>
  
</body>
</html>
