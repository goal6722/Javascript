<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script> 
  let input = prompt('태어난 연도를 입력하세요')
  
  switch (input%12) {
    case 1:
      alert('자')
      break;
      case 2:
      alert('축')
      break;
      case 3:
      alert('인')
      break;
      case 4:
      alert('묘')
      break;
      case 5:
      alert('진')
      break;
      case 6:
      alert('사')
      break;
      case 7:
      alert('오')
      break;
      case 8:
      alert('미')
      break;
      case 9:
      alert('신')
      break;
      case 10:
      alert('유')
      break;
      case 11:
      alert('술')
      case 0:
      alert('해')
      break;
      
    default:
      break;
  }

  
 
  </script>
</body>
</html>
