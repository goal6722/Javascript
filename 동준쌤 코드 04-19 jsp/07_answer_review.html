<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="age"></h1>
  <h1 id="koreanAge"></h1>
  <script>
   let input = prompt('태어난 연도를 입력하세요')
   let age = 2023-input
   let kage = 2023-input+1
   document.querySelector('#koreanAge').textContent= '한국식 나이는' + kage +'입니다';
   document.querySelector('#age').textContent='국제 나이는' + age + '입니다'
   
  </script>
</body>
</html>
