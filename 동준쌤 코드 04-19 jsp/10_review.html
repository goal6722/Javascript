<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1> 당신이 태어난 계절</h1>
  <img src="" alt="">
  <script>
    let weather = prompt('당신이 태어난 달')
    weather=Number(weather)
    switch(weather/1) //1번문제에선 % 연산하니 수로 인식
        {
            case 12:
            case 1:
            case 2:
                document.querySelector('img').src = '겨울.png'
                break
            case 3:
            case 4:
            case 5:
                document.querySelector('img').src = '봄.png'
                break
            case 6:
            case 7:
            case 8:
                document.querySelector('img').src = '여름.png'
                break    
            case 9:
            case 10:
            case 11:
                document.querySelector('img').src = '가을.png'
                break
            default:
                document.querySelector('img').src = '4.png'
                break
        }
  </script>

</body>
</html>
