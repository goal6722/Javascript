<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //window는 브라우저 ㄹ창 자체를 의미하는 객체이면 js에서 자체적으로 제공
        //
       document.addEventListener('DOMContentLoaded', () => {
        let sun = document.querySelector('#sun')
        let earth = document.querySelector('#earth')
        let moon = document.querySelector('#moon')
        let mercury = document.querySelector('#mercury')
        sun.style.position = 'fixed'
        earth.style.position = 'fixed'
        moon.style.position = 'fixed'
        mercury.style.position = 'fixed' 
        sun.style.left = 550+'px'
        sun.style.top = 200+'px'
        let earthAngle = 0
        let moonAngle = 0
        let mercuryAngle = 0
        setInterval(function() {
            let earthLeft = 550+150*Math.cos(earthAngle)
            let earthTop = 200+150*Math.sin(earthAngle)
            let moonLeft = earthLeft+50*Math.cos(moonAngle)
            let moonTop = earthTop+50*Math.sin(moonAngle)
            let mercuryLeft = 550+50*Math.cos(mercuryAngle)
            let mercuryTop = 200+50*Math.sin(mercuryAngle)
            sun.innerHTML='<img src="sun.png">'
            moon.innerHTML='<img src="moon.png">'
            earth.innerHTML='<img src="earth.png">'
            mercury.innerHTML='<img src="mercury.png" style="width:30px;height:30px";>'
            earth.style.left = earthLeft+'px'
            earth.style.top = earthTop+'px'
            moon.style.left = moonLeft+'px'
            moon.style.top = moonTop+'px'
            mercury.style.left = mercuryLeft+'px'
            mercury.style.top = mercuryTop+'px'
            earthAngle+=0.1
            moonAngle+=0.3
           mercuryAngle+= 0.5
        }, 1000/30)
       })
        //33ms쯤에 한 번씩 수행 
</script>
</head>
<body>
    <h1 id="sun">@</h1>
    <h1 id="earth">O</h1>
    <h1 id="moon">*</h1>
   <h1 id="mercury">$</h1>
   
</body>
</html>
