<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded',()=> {
      const divA = document.querySelector('#first') //id 속성이 first인 div태그 선택
      const divB = document.querySelector('#second')//id 속성이 second인 div 태그를 선택
      const h1 = document.createElement('h1') //h1 태그 생성
      h1.textContent = '이동하는 h1 태그'

      const toFirst = () => {
        divA.appendChild(h1) // divA의 자식 태그 h1
        setTimeout(toSecond, 1000) // 1초 뒤에 toSecond 함수를 실행한다
      }  // id:first에는 
      const toSecond = () => {
        divB.appendChild(h1) //h1을 divB에 추가 합니다
        setTimeout(toFirst, 10000) //10초 뒤에 toFirst 함수를 실행한다
      }
      toFirst()
    })
  </script>
</head>
<body>
  <!-- <div id="first">
    <h1>첫 번째 div 태그 내부</h1>
  </div>
  <hr>
  <div id="second">
    <h1>두 번째 div 태그 내부</h1>
  </div> -->
</body>
</html>
