  <script>
    const max = function (첫번째요소, ...array) {
      let output;
      if (Array.isArray(첫번째요소)) {
        output = 첫번째요소[0];
        for (const 값 of 첫번째요소) {
          if (output < 값)
            output = 값;
        }
      } else {
        output = 첫번째요소;
        for (const 값 of array) {
          if (output < 값)
            output = 값;
        }
      }
      return output;
    };
    console.log(max(1,2,3,4))
  </script>
